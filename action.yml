name: 'Schema check'
description: 'checks schema'
inputs:
  token:  # id of input
    description: 'token for cli'
    required: true
    default: ''
outputs:
  result:
    description: "check result"
    value: ${{ steps.schema-check.outputs }}
runs:
  using: "composite"
  steps:
    - run: install inigo cli
      shell: node cli_download.js
    - id: schema-check
      run: check.sh
      shell: bash